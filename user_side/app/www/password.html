<link rel="stylesheet" type="text/css" href="css/password.css">
<form name="PasswordForm" onsubmit="return false">
    <h2>Change PassWord</h2>
    <div class="pass_container">
        <label for="pass"><b>New PassWord</b></label>
        <input type="password" placeholder="Enter your New Password" name="n_psw" required>

        <label for="psw"><b>Confrim Password</b></label>
        <input type="password" placeholder="Confrim Password" name="c_psw" required>
        <button type="submit" onclick="return password_match(document.PasswordForm.n_psw.value,document.PasswordForm.c_psw.value,document.PasswordForm.remember.checked);">Change PassWord</button>
        <label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
		</label>
    </div>
</form>
