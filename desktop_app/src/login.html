<link rel="stylesheet" href="css/login.css">

<form name="loginForm" onsubmit="return false">
    <div class="imgcontainer">
        <img src="./img/flat-icon-library-17.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">

        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br><br>

        <button type="submit" onclick="return login(document.loginForm.psw.value,document.loginForm.remember.checked);">Login</button><br>
        <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        <br><br>
        <button type="button" class="cancelbtn">Cancel</button>
        <span style="display:inline-block; width: 125px;"></span>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

</form>
