<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<title>JU-CSE-MyLib-SIgnUp</title>
	<link rel="stylesheet" href="css/signUp.css">
</head>

<body>
	<!--<div class="header">JU CSE MyLib SignUp</div>!-->

	<form>
		<div class="box">
			<h1>Sign Up</h1>
			<div class="extra-info">Fill in to start acessing the Library</div>
			<hr>

			<label for="card-number"><b>Library Card Number</b></label><br>
			<input type="text" placeholder="Enter card number" name="card-number" required><br>

			

			<label for="psw"><b>Password</b></label><br>
			<input type="password" placeholder="Enter Password" name="psw" required><br>

			<label for="psw-confirm"><b>Confirm Password</b></label><br>
			<input type="password" placeholder="Confirm Password" name="psw-confirm" required><br>

			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			</label>

			<br><br>
			<button type="submit" class="signupbtn">Sign Up</button>
		</div>
	</form>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/signUp.js"></script>
</body>

</html>
