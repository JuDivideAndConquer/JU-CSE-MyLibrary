<link rel="stylesheet" type="text/css" href="css/login.css">

<form name="loginForm" onsubmit="return login(document.loginForm.uname.value,document.loginForm.psw.value);">
    <h2>Login</h2>
    <div class="container">
        <label for="cardno"><b>CardNo</b></label>
        <input type="text" placeholder="Enter your card No" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
		</label>
    </div>

</form>
